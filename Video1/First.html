<!-- Installing VS Code & How Website Work -->

<!DOCTYPE html>
<!-- → Browser को बताता है कि यह HTML5 document है। -->
<html lang="en">
  <!-- → पूरी website की language define करता है (English)। -->
  <head>
    <!-- → यहाँ metadata आता है (title, SEO info, CSS linking)। -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma Web Development Course</title>
    <!-- → Website ka naam (browser tab par दिखेगा)। -->
  </head>
  <body>
    <!-- → User को दिखने वाला actual content यहीं होता है। -->
    Hey this is a my first website.
    <video src="Video.mp4">Click me</video>
  </body>
</html>
