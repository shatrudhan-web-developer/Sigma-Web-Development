<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      /* https://codepen.io/web-dot-dev/pen/ZELGraM */

      h1 {
        color: darkred;
      }

      p.color_keyword {
        color: blue;
      }

      p.Hex_color_code {
        color: #a36800;
      }

      p.RGB {
        color: rgb(229, 126, 227);
      }

      p.RGBA {
        color: rgba(64, 0, 117, 0.6);
      }

      p.HSL {
        color: hsl(328.6, 96.3%, 80.6%);
      }
    </style>
  </head>
  <body>
    <h1>Lets learn about colors</h1>
    <div>
      <p>Color can be represented in:</p>
      <ol>
        <li><b>Color Keyword</b></li>
        <p class="color_keyword">I am Shatrudhan.</p>
        <li>Hex(Hue Saturation Lightness) Color Code</li>
        <p class="Hex_color_code">I am Daiya.</p>
        <li>RGB</li>
        <p class="RGB">I am Ivaan.</p>
        <li>RGBA</li>
        <p class="RGBA">I am Khadush.</p>
        <li>HSL</li>
        <p class="HSL">I am Web Developer.</p>
      </ol>
    </div>
  </body>
</html>
