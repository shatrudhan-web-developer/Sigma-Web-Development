<!-- CSS Box Model - Margin, Padding & Border -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: aqua;
        }

        .box1 {
            color: yellow;
            padding: 10px;
        }

        .box2{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box box1">I am Khadush</div>
    <div class="box box2">I am Ivaan</div>
</body>
</html>
