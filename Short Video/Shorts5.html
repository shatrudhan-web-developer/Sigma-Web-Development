<!-- How to Use Textarea in HTML | Create Address Input Field in HTML Form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Creat Address Section</h2>
    <form action="post">
      <div>
        <label for="Address">Enter your Address : </label>
        <textarea id="Address" rows="4" cols="40"></textarea>
      </div>
    </form>
  </body>
</html>
