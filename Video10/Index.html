<!-- Video, Audio & Media in HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <video src="Video1.mp4" height="250" controls poster="Img1.jpg"></video>
      <video src="Video2.mp4" height="250" controls poster="Img2.jpg"></video>
      <video src="Video3.mp4" height="250" controls poster="Img3.jpg"></video>
      <video src="Video1.mp4" height="250" controls poster="Img1.jpg"></video>
      <video src="Video2.mp4" height="250" controls poster="Img2.jpg"></video>
      <video src="Video3.mp4" height="250" controls poster="Img3.jpg"></video>
    </div>
    <div>
      <video
        src="Portfolio.mp4"
        height="250"
        controls
        poster="Img4.png"
      ></video>
    </div>
    <div>
      <audio src="Music1.mp3" controls></audio>
      <audio src="Music2.mp3" controls></audio>
    </div>
    <div>
      <svg height="180" width="180">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
      </svg>

      <img src="Img.svg" alt="My svg Image" />
    </div>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=2H1goh59EKPq3yTR&amp;start=381"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- Creat a website which shows videos of different category and audios of different categories. You can use YouTube videos in an iframe using YouTube's embedding feature. -->
  </body>
</html>
