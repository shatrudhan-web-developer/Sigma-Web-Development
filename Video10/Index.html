<!-- Video, Audio & Media in HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <video src="Video1.mp4" height="250" controls poster="Img1.jpg"></video>
      <video src="Video2.mp4" height="250" controls poster="Img2.jpg"></video>
      <video src="Video3.mp4" height="250" controls poster="Img3.jpg"></video>
      <video src="Video1.mp4" height="250" controls poster="Img1.jpg"></video>
      <video src="Video2.mp4" height="250" controls poster="Img2.jpg"></video>
      <video src="Video3.mp4" height="250" controls poster="Img3.jpg"></video>
    </div>
    <div>
      <video
        src="Portfolio.mp4"
        height="250"
        controls
        poster="Img4.png"
      ></video>
    </div>
    <div>
      <audio src="Music1.mp3" controls></audio>
      <audio src="Music2.mp3" controls></audio>
    </div>
    <div>
      <svg height="180" width="180">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
      </svg>

      <img src="Img.svg" alt="My svg Image" />
    </div>
  </body>
</html>
