<!-- Sign in -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <style>
      h2{
        color: blue;
        
      }
    </style>
  </head>
  <body>
    <h2>Sign in</h2>
    <form action="#">
      <div>
        <label for="username">Username :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>

      <div>
        <label for="password">Password :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <div>
        <a href="#">Forget Password</a>
        &nbsp;
        <a href="#">Sign up</a>
      </div><br>
      <button type="submit" value="Login">Login</button>
    </form>
  </body>
</html>
