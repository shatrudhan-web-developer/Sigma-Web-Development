<!-- SVG Circle in HTML | Learn How to Draw Shapes with SVG -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>SVG Circle in HTML</h1>
    <div height="100" width="100">
      <svg>
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
      </svg>
    </div>
  </body>
</html>
