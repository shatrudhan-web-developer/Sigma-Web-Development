<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .to_do_container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input[type="text"] {
        padding: 10px;
        width: calc(100% - 22px);
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button {
        width: 100px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="to_do_container">
      <h2>To-Do-List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add Task</button>
    </div>
  </body>
</html>
