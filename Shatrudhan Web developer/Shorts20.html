<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      ul {
        list-style: none;
        margin-top: 50px;
        padding: 0;
        display: inline-flex;
        gap: 20px;
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: dodgerblue;
        cursor: pointer;
        border: 2px solid dodgerblue;
        border-radius: 8px;
        padding: 10px 20px;
        background: #f0f8ff;
        box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Blog</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
